config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',Y': spawn youtube {url}
        ',e': edit-text
        ',r': spawn --userscript oldreddit
        ',y': hint links spawn youtube {hint-url}
  content.autoplay:
    global: false
  content.notifications:
    https://www.facebook.com: false
    https://www.reddit.com: false
  editor.command:
    global:
    - alacritty
    - --title
    - floating
    - -e
    - gvim
    - -v
    - '{file}'
  tabs.title.format:
    global: '{index}: {current_title}'
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
      y: https://www.youtube.com/results?search_query={}
